<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zamfara State Healthcare & Education Locations</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body, html {
          height: 100%;
          font-family: 'Arial', sans-serif;
          background: #000;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      
      .container {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #000;
          background-image: radial-gradient(circle, #fff 1%, #000 80%);
          overflow: hidden;
      }

      
      #loading {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          color: #fff;
          font-size: 1.5rem;
      }

      
      .loading-icon {
          margin-right: 10px;
          width: 30px;
          height: 30px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid #fff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Video Styling */
      video {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }

      
      .overlay-text {
          position: absolute;
          top: 20%;
          text-align: center;
          width: 100%;
          animation: fadeIn 3s ease-in-out forwards;
      }

      .overlay-text h1 {
          color: #fff;
          font-size: 1.5rem;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
          background: linear-gradient(45deg, #ff0066, #6600ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
      }

      
      .button-container {
          position: absolute;
          bottom: 5%;
          text-align: center;
          width: 100%;
      }

      .magic-button {
          padding: 15px 30px;
          background: linear-gradient(45deg, #ff0066, #6600ff);
          color: white;
          border-radius: 25px;
          font-size: 1.5rem;
          text-decoration: none;
          box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
          animation: glow 2s infinite alternate;
      }

      @keyframes glow {
          from {
              box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
          }
          to {
              box-shadow: 0px 0px 30px rgba(255, 255, 255, 1);
          }
      }

      .magic-button:hover {
          background: linear-gradient(45deg, #6600ff, #ff0066);
          transform: scale(1.05);
          transition: all 0.3s ease-in-out;
      }

      
      .container::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('stars.png') repeat;
          opacity: 0.5;
          z-index: -1;
      }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
      <div class="loading-icon"></div>
      <div>Loading...</div>
  </div>

  <div class="container" id="main-content" style="display: none;">
      <!-- Video Section -->
      <video id="myVideo" muted loop>
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>

      <!-- Animated Text -->
      <div class="overlay-text">
          <h1>Welcome to Zamfara State Healthcare & Education Locations</h1>
      </div>

      <!-- Button Section -->
      <div class="button-container">
          <a href="location.html" class="magic-button">Start Now</a>
      </div>
  </div>

  <script>
      // Video and Loading Logic
      const video = document.getElementById('myVideo');
      const loadingScreen = document.getElementById('loading');
      const mainContent = document.getElementById('main-content');

      // Make sure the video is fully loaded before displaying the content
      video.oncanplaythrough = () => {
          loadingScreen.style.display = 'none';
          mainContent.style.display = 'flex';
          video.play(); // Ensure video plays automatically
      };
  </script>
</body>
</html>
